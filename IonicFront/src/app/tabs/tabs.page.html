<ion-list style="width: 100%; height: 100%;">
        <ion-item button [routerLink]="['/depot']" style="border-bottom: 2px solid #E56946;">
          <ion-icon name="return-up-forward" slot="start" style="color: orangered"></ion-icon>
          <ion-label>Depot</ion-label>
        </ion-item>
        <ion-item button [routerLink]="['/retrait']" style="border-bottom: 2px solid #E56946;">
          <ion-icon name="return-up-back" slot="start" style="color: orangered"></ion-icon>
          <ion-label>Retrait</ion-label>
        </ion-item>
        <ion-item button [routerLink]="['/transaction']" style="border-bottom: 2px solid #E56946;">
          <ion-icon name="wallet-outline" slot="start" style="color: orangered"></ion-icon>
          <ion-label>Mes transactions</ion-label>
        </ion-item>
        <ion-item *ngIf="role != 'ROLE_UTILISATEUR_AGENCE'" button [routerLink]="['/transaction']" style="border-bottom: 2px solid #E56946;">
          <ion-icon name="repeat" slot="start" style="color: orangered"></ion-icon>
          <ion-label>Toutes mes transactions</ion-label>
        </ion-item>
      <ion-item button [routerLink]="['/bloquertransaction']" style="border-bottom: 1px solid #E56946;">
        <ion-icon name="close-outline" slot="start" style="color: orangered"></ion-icon>
        <ion-label>Annuler transaction</ion-label>
      </ion-item>
        <ion-item *ngIf="role != 'ROLE_UTILISATEUR_AGENCE'" button [routerLink]="['/commission']" style="border-bottom: 2px solid #E56946;">
          <ion-icon name="cash-outline" slot="start" style="color: orangered"></ion-icon>
          <ion-label>Mes commissions</ion-label>
        </ion-item>
  <ng-template #other>
  <ion-row class="ion-text-center">
    <ion-col [routerLink]="['/client']" routerLinkActive="selected">
      <ion-icon name="stop" color="medium" size="large"></ion-icon>
    </ion-col>
  </ion-row>
  </ng-template>
        <ion-item button [routerLink]="['/calculatrice']" style="border-bottom: 2px solid #E56946;">
          <ion-icon name="calculator-outline" slot="start" style="color: orangered"></ion-icon>
          <ion-label>Calculateur de frais</ion-label>
        </ion-item>
        <ion-item button (click)="deconnexion()" style="border-bottom: 2px solid #E56946;">
          <ion-icon name="exit-outline" slot="start" style="color: orangered"></ion-icon>
          <ion-label>Deconnexion</ion-label>
        </ion-item>
      </ion-list>
