<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row style="margin-top: 20%; margin-bottom: 53px">
        <ion-col>
        </ion-col>
        <ion-col>
          <ion-thumbnail style="width: 100%; height: 100%">
            <img id="imglogo" src="../../assets/Logo%20MONEY%20SA%201.png" alt="pp" >
          </ion-thumbnail>
        </ion-col>
        <ion-col>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-segment disabled color="light">
            <ion-segment-button value="friends">
              <ion-label>login</ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
<ion-card style="margin-bottom: 10%; margin-top: 100%;">
    <ion-item lines="full">
      <ion-label position="floating" color="medium">Email</ion-label>
      <ion-input type="email" placeholder="aaaaaaaa@gmail.com" clear-input required formControlName="email"></ion-input>
    </ion-item>
  <ion-grid *ngIf="submitted && f.email.hasError('required')">
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-label class="ion-alert-danger">Email is required</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="submitted && f.email.hasError('pattern')">
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-label class="ion-alert-danger">L'ecriture est incorrecte</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
    <ion-card>
      <ion-label position="floating" color="medium" style="margin-left: 7%;">Password</ion-label>
    <ion-item lines="full">
      <!--<ion-label position="floating" color="medium">Password</ion-label>-->
      <ion-input type="password" [type]="getType()" clear-input placeholder="*******" formControlName="password"></ion-input>
      <ion-icon name="{{cle}}" item-right (click)="toggleTextPassword()" style="color: #51BFD0"></ion-icon>
    </ion-item>
      <ion-grid *ngIf="submitted && f.password.hasError('required')">
        <ion-row>
          <ion-col class="ion-text-center">
            <ion-label class="ion-alert-danger">Password is required</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
    <ion-row style="margin-top: 5%">
      <ion-col>
        <a class="small-text" style="color: #51BFD0">Mot de passe oubli√©?</a>
      </ion-col>
    </ion-row>

    <ion-row style="margin-top: -15%">
      <ion-col>
        <ion-button type="submit" expand="block" style="margin-top: 20%;" color="secondary">Se Connecter</ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
