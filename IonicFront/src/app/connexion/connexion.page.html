


<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row style="margin-top: 20%; margin-bottom: 53px">
        <ion-col>
        </ion-col>
        <ion-col>
          <ion-thumbnail style="width: 100%; height: 100%">
            <img id="imglogo" src="../../assets/Logo%20MONEY%20SA%201.png" alt="pp" >
          </ion-thumbnail>
        </ion-col>
        <ion-col>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-segment disabled color="light">
            <ion-segment-button value="friends">
              <ion-label>login</ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>

</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
<ion-card style="margin-bottom: 10%; margin-top: 100%;">
    <ion-item lines="full" >
      <ion-label position="floating" color="medium">Email</ion-label>
      <ion-input type="email" placeholder="aaaaaaaa@gmail.com" clear-input required formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"></ion-input>
    </ion-item>
  <ion-grid *ngIf="(submitted && f.email.errors) || f.email.touched">
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-label class="ion-alert-danger">email is required</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
    <ion-card>
    <ion-item lines="full">
      <ion-label position="floating" color="medium">Password</ion-label>
      <ion-input type="password" placeholder="*******" clear-input required formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"></ion-input>
    </ion-item>
      <ion-grid *ngIf="(submitted && f.password.errors) || f.password.touched">
        <ion-row>
          <ion-col class="ion-text-center">
            <ion-label class="ion-alert-danger">password is required</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
    <ion-row style="margin-top: 5%">
      <ion-col>
        <a class="small-text" style="color: #51BFD0">Mot de passe oubli√©?</a>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button type="submit" [disabled]="!loginForm.valid" expand="block" style="margin-top: 20%;" color="secondary">Se Connecter</ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
