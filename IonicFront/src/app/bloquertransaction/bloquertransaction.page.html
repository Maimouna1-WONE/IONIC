<app-header></app-header>

<ion-content>
  <ion-card>

      <ion-card>
        <ion-item lines="full">
          <ion-label position="floating" color="medium">Code</ion-label>
          <ion-input type="text" clear-input [(ngModel)]="code" placeholder="111-111-111"></ion-input>
        </ion-item>
        <ion-grid *ngIf="!code">
          <ion-row>
            <ion-col class="ion-text-center">
              <ion-label class="ion-alert-danger">Donner le code de transaction</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
      <ion-card>
        <ion-item lines="full">
          <ion-label position="floating" color="medium">N° CNI</ion-label>
          <ion-input type="text" clear-input [(ngModel)]="cni"></ion-input>
        </ion-item>
        <ion-grid *ngIf="!cni">
          <ion-row>
            <ion-col class="ion-text-center">
              <ion-label class="ion-alert-danger">Donner le numero de la carte d'identité</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    <ion-row>
      <ion-col>
        <ion-button type="button" expand="block" style="margin-top: 20%;" color="danger" (click)="getTransaction()">Annuler</ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>

<app-footer></app-footer>
