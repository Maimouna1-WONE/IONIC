<ion-header style="background-color: #E5E5E5; height: 42%">
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
          <ion-buttons slot="start">
            <ion-menu-button>
            </ion-menu-button>
          </ion-buttons>
        </div>
      </ion-col>
      <ion-col>
        <ion-thumbnail style="width: 100%; height: 100%; margin-top: 6%">
          <img id="imglogo" src="../../assets/Logo%20MONEY%20SA%201.png" alt="">
        </ion-thumbnail>
      </ion-col>
      <ion-col>
        <ion-grid>
          <ion-row>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col>
              <ion-avatar *ngIf="avatar; else other">
                <img src="data:image/jpeg;base64,{{avatar}}" alt="">
              </ion-avatar>
              <ng-template #other>
                <ion-avatar>
                  <img src="https://raw.githubusercontent.com/azouaoui-med/pro-sidebar-template/gh-pages/src/img/user.jpg" alt="" style="width: 100%; height: 100%">
                </ion-avatar>
              </ng-template>
            </ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-card style="width: 100%; border-bottom: solid 2px #51BFD0;">
      <ion-col>
        <ion-toolbar>
          <ion-label position="floating" style="font-size: 100%">Mon solde disponible</ion-label>
          <ion-item>
            <ion-input readonly [type]="getType()" [value]="solde" style="border-radius: 5%; border: none; color: #51BFD0; font-size: 100%"></ion-input>
            <ion-label style="padding-right: 20%; font-size: 20px">Fcfa</ion-label>
            <ion-icon name="{{cle}}" item-right (click)="toggleTextPassword()" style="color: #51BFD0"></ion-icon>
          </ion-item>
          <ion-input readonly value="Mise à jour le {{date | date: 'dd/MM/yyyy'}} à {{date | date: 'mm:ss'}}"></ion-input>
        </ion-toolbar>
      </ion-col>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
  <ion-router-outlet></ion-router-outlet>
</ion-content>


<app-footer slot="bottom"></app-footer>
