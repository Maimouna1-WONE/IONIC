<ion-header [translucent]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
          <ion-buttons slot="start" color="red">
            <ion-menu-button>
            </ion-menu-button>
          </ion-buttons>
        </div>
      </ion-col>
      <ion-col>
          <ion-thumbnail>
            <img src="../../assets/Logo%20MONEY%20SA%201.png" alt="">
          </ion-thumbnail>
      </ion-col>
      <ion-col>
        <ion-grid>
          <ion-row>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col>
              <ion-avatar *ngIf="avatar; else other">
                <img src="data:image/jpeg;base64,{{avatar}}" alt="">
              </ion-avatar>
              <ng-template #other>
                <ion-avatar>
                  <img src="https://raw.githubusercontent.com/azouaoui-med/pro-sidebar-template/gh-pages/src/img/user.jpg" alt="" style="width: 100%; height: 100%">
                </ion-avatar>
              </ng-template>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar style="border-bottom: solid 2px blue; border-radius: 5%;">
      <!--<ion-title size="large">{{ folder }}</ion-title>-->
      <ion-label position="floating">Mon solde disponible</ion-label>
      <ion-item>
          <ion-input [type]="getType()" value="{{solde}} F CFA"></ion-input>
          <ion-icon name="{{cle}}" item-right (click)="toggleTextPassword()" ></ion-icon>
      </ion-item>
      <ion-input value="Mise Ã  jour le {{date}}"></ion-input>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">{{ folder }}</strong>
    <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="schedule">
      <ion-icon name="home"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="speakers">
      <ion-icon name="repeat"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="map">
      <ion-icon name="list-circle"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="about">
      <ion-icon name="calculator"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
