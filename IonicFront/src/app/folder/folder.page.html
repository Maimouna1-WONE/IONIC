<ion-header [translucent]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
          <ion-buttons slot="start" color="red">
            <ion-menu-button>
            </ion-menu-button>
          </ion-buttons>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <ion-thumbnail>
            <img src="../../assets/Logo%20MONEY%20SA%201.png" alt="">
          </ion-thumbnail>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <ion-avatar>
            <img src="../../assets/Logo%20MONEY%20SA%201.png" alt="">
          </ion-avatar>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-toolbar>

    <!--<ion-buttons slot="start">
      <ion-menu-button>
        <ion-avatar>
          <img src="../../assets/Vector-1.png" alt="">
        </ion-avatar>
      </ion-menu-button>
    </ion-buttons>

    <ion-avatar>
      <img src="../../assets/Logo%20MONEY%20SA%201.png" alt="">
    </ion-avatar>
    <ion-tabs>
      <ion-tab-bar vertical="bottom" horizontal="center" slot="fixed">
        <ion-tab-button>
          <ion-title>Login</ion-title>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>-->

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">{{ folder }}</strong>
    <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>
