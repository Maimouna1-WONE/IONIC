
<app-header></app-header>

<ion-content>

  <ion-segment (ionChange)="segmentChanged($event)" value="list">
    <ion-segment-button value="list" style="
  border-bottom: solid 2px orangered;">
      <ion-label>
        Emetteur
      </ion-label>
    </ion-segment-button>
    <ion-segment-button value="card" style="
  border-bottom: solid 2px orangered;">
      <ion-label>
        Beneficiaire
      </ion-label>
    </ion-segment-button>
  </ion-segment>

  <form (ngSubmit)="OnSubmit()" [formGroup]="addForm">
  <ion-list
    class="animate__animated animate__slideInUp animate__fast"
    *ngIf="segment === 'list'"
  >

      <ion-item lines="full" formGroupName="client_depot">
        <ion-label position="floating" color="medium">NÂ° CNI</ion-label>
        <ion-input type="text" clear-input [formControlName]="'cni'"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating" color="medium">Nom</ion-label>
        <ion-input type="nom" clear-input></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating" color="medium">Prenom</ion-label>
        <ion-input type="text" clear-input></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating" color="medium">Telephone</ion-label>
        <ion-input type="number" clear-input></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating" color="medium">Montant</ion-label>
        <ion-input type="number" clear-input [formControlName]="'montant'"></ion-input>
      </ion-item>
      <ion-item lines="full" style="width: 40%; float: right">
        <ion-label position="floating" color="medium">Fais</ion-label>
        <ion-input type="number" clear-input style="color: orangered"></ion-input>
      </ion-item>
      <ion-item lines="full" style="margin-top: 20%">
        <ion-label position="floating" color="medium">Total</ion-label>
        <ion-input type="number" clear-input ></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="button" expand="block" style="margin-top: 20%;" color="danger" (click)="suivant()">Suivant</ion-button>
        </ion-col>
      </ion-row>


  </ion-list>

  <ion-list class="animate__animated animate__slideInUp animate__fast"
            *ngIf="segment === 'card'" formGroupName="client_retrait">
    <ion-item lines="full">
      <ion-label position="floating" color="medium">Nom</ion-label>
      <ion-input type="nom" clear-input></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating" color="medium">Prenom</ion-label>
      <ion-input type="text" clear-input></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating" color="medium">Telephone</ion-label>
      <ion-input type="number" clear-input [formControlName]="'telephone'"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" expand="block" style="margin-top: 20%;" color="danger">Suivant</ion-button>
      </ion-col>
    </ion-row>

  </ion-list>
  </form>

</ion-content>

<app-footer></app-footer>
