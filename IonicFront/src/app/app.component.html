<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-avatar *ngIf="avatar; else other">
                  <img src="data:image/jpeg;base64,{{avatar}}" alt="">
                </ion-avatar>
                <ng-template #other>
                  <img src="https://raw.githubusercontent.com/azouaoui-med/pro-sidebar-template/gh-pages/src/img/user.jpg" alt="" style="width: 100%; height: 100%">
                </ng-template>
              </ion-col>
              <ion-col>
                <ion-list-header>Mobile Money SA</ion-list-header>
              </ion-col>
            </ion-row>
          </ion-grid>

          <ion-note *ngIf="username">{{username}}</ion-note>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item *ngIf="p.url != 'logout'; else other"  [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'" style="color: orangered"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
            <ng-template #other >
              <ion-item (click)="deconnexion()" lines="none" detail="false" routerLinkActive="selected">
                <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'" style="color: orangered"></ion-icon>
                <ion-label>{{ p.title }}</ion-label>
              </ion-item>
            </ng-template>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
