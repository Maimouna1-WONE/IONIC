
<ion-grid slot="bottom" fixed>
  <ion-row class="ion-text-center" *ngIf="role !== 'ROLE_CLIENT'; else other" style="background-color: white">
    <ion-col [routerLink]="['/folder/Inbox']">
      <ion-icon name="home-outline" size="large" routerLinkActive="active"></ion-icon>
    </ion-col>
    <ion-col [routerLink]="['/transaction']">
      <ion-icon name="wallet-outline" size="large" routerLinkActive="active"></ion-icon>
    </ion-col>
    <ion-col [routerLink]="['/commission']" routerLinkActive="active" *ngIf="role !== 'ROLE_UTILISATEUR_AGENCE'">
        <ion-icon name="cash-outline" size="large"></ion-icon>
    </ion-col>
    <ion-col [routerLink]="['/calculatrice']" routerLinkActive="active">
      <ion-icon name="calculator-outline" size="large"></ion-icon>
    </ion-col>
  </ion-row>

  <ng-template #other>
  <ion-row class="ion-text-center">
    <ion-col [routerLink]="['/client']" routerLinkActive="active">
      <ion-icon name="stop" color="medium" size="large"></ion-icon>
    </ion-col>
  </ion-row>
  </ng-template>
</ion-grid>
