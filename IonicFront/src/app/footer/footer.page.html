<ion-grid slot="bottom" fixed>
  <ion-row class="ion-text-center" *ngIf="role !== 'ROLE_CLIENT'; else other">
    <ion-col [routerLink]="['/folder/Inbox']" routerLinkActive="selected">
      <ion-icon name="home-outline" color="medium" size="large"></ion-icon>
    </ion-col>
    <ion-col [routerLink]="['/transaction']" routerLinkActive="selected">
      <ion-icon name="wallet-outline" color="medium" size="large"></ion-icon>
    </ion-col>
    <ion-col [routerLink]="['/commission']" routerLinkActive="selected" *ngIf="role !== 'ROLE_UTILISATEUR_AGENCE'">
        <ion-icon name="cash-outline" color="medium" size="large"></ion-icon>
    </ion-col>
    <ion-col [routerLink]="['/calculatrice']">
      <ion-icon name="calculator-outline" color="medium" size="large"></ion-icon>
    </ion-col>
  </ion-row>

  <ng-template #other>
  <ion-row class="ion-text-center">
    <ion-col [routerLink]="['/client']" routerLinkActive="selected">
      <ion-icon name="stop" color="medium" size="large"></ion-icon>
    </ion-col>
  </ion-row>
  </ng-template>
</ion-grid>
