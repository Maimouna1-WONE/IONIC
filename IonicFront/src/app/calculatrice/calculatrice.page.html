<app-header></app-header>
<ion-content>
<ion-card>
  <ion-card>
  <ion-item lines="full">
    <ion-label position="floating" color="medium">Type de transaction</ion-label>
    <ion-select okText="OK" cancelText="Annuler" [(ngModel)]="type">
      <ion-select-option [value]="'depot'">depot</ion-select-option>
      <ion-select-option [value]="'retrait'">retrait</ion-select-option>
    </ion-select>
  </ion-item>
    </ion-card>
  <ion-card>
  <ion-item lines="full">
    <ion-label position="floating" color="medium">Montant</ion-label>
    <ion-input type="number" clear-input [(ngModel)]="montant"></ion-input>
  </ion-item>
    <ion-grid *ngIf="!montant">
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-label class="ion-alert-danger">Donner le montant</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-row>
    <ion-col>
      <ion-button type="button" expand="block" style="margin-top: 20%;" color="danger" (click)="Calculer()" >Calculer</ion-button>
    </ion-col>
  </ion-row>
</ion-card>
</ion-content>

<app-footer></app-footer>
